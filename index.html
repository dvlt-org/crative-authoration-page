<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Register users</title>
</head>

<body>
    <div class="container">
        <div class="imagine"></div>
        <div class="auth-container">
            <div class="auth">
                <h3>SIGN IN</h3>
                <span>Sign in with email address</span>
                <form>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Yourname@gmail.com">
                </form>
                <button class="auth-button">Sign up</button>
                <hr>
                <p class="auth-continue">or continue with</p>
                <div class="another-accounts">
                    <button>
                        <i class="fa-brands fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button>
                        <i class="fa-brands fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                <p class="auth-terms">
                    By registering you with our <a href="index.html">Terms and Conditions</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
